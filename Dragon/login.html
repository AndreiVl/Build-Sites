<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="images/favicon.ico">
      <title>Login</title>
      <link href="css/style.css" rel="stylesheet"><!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
    </head>
  <body class="body-pages body-pages--form">
    <div class="wrapper">
      <div class="wraper-authorization">
        <header class="header header--logo">
          <div class="container">
            <div class="row justify-content-between align-items-center">
              <div class="col-12">
                <div class="header__logo"><a class="logo" href="/">
                            <picture class="logo__picture"><img src="images/logo.svg" alt="Logo"></picture></a>
                </div>
              </div>
            </div>
          </div>
        </header>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-5 col-xl-4">
              <div class="authorization">
                <div class="authorization__header">
                  <h1 class="text text--18-2 text--fw-second">Welcome back</h1>
                </div>
                <div class="authorization__body">
                  <div class="authorization__form">
                    <form class="form form--login" action="#" method="post">
                      <div class="form__item">
                                <div class="input input--lg">
                                  <input type="email" name="email_1" id="email_1" placeholder="E-mail">
                                </div>
                      </div>
                      <div class="form__item">
                                <div class="input input--lg">
                                  <input type="password" name="password_1" id="password_1" placeholder="Password">
                                </div>
                      </div>
                      <div class="form__item form__item--link"><a class="text link form__link" href="#" target="_blank">Forgot password?</a></div>
                      <div class="form__item">
                                <button class="btn btn--big btn--big-sm" type="submit"><span class="btn__text">Login</span>
                                </button>
                      </div>
                    </form>
                  </div>
                  <div class="authorization__footer">
                    <p class="text">Dont have an account? <a class="link" href="#" target="_blank">Sign Up</a></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <footer class="footer footer--copy">
          <div class="container">
            <div class="row">
              <div class="col-12">
                <p class="text text--gray footer__copy">Â© 2020 YDRAGON</p>
              </div>
            </div>
          </div>
        </footer>
      </div>
    </div>
    <script src="js/svg4everybody.min.js"></script>
    <script>window.addEventListener("DOMContentLoaded", function() {svg4everybody({});});</script>
    <script src="js/script.js"></script>
  </body>
</html>
